<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles.css" media="screen">
    <title>Calculadora para conversão de moedas com API</title>
</head>
<body>
    <video autoplay loop muted>
        <source src="money.mp4" type="video/mp4">
    </video>

    <h1>Calculadora para conversão de moedas</h1>

    <div class="calculator">
        <label for="currency-one">CONVERTER:</label>
        <select name="currency-one" id="currency-one" required>
            <option value="">Selecione</option>
            <option value="BRL">Real</option>
            <option value="USD">Dólar</option>
            <option value="EUR">Euro</option>
            <option value="GBP">Libra</option>
        </select>
        <br>

        <label for="currency-two">PARA:</label>
        <select name="currency-two" id="currency-two" required>
            <option value="">Selecione</option>
            <option value="BRL">Real</option>
            <option value="USD">Dólar</option>
            <option value="EUR">Euro</option>
            <option value="GBP">Libra</option>
        </select>
        <br>

        <label for="value">Digite o valor: </label>
        <input type="text" name="value" id="value" size="20" required>
        <br>

        <button class="convert" onclick="result()">Converter</button>
        <br>

        <span class="results">O valor da conversão é: </span><br><br>
        <span id="conversion-result" class="conversion-result"></span>
        <br>
    </div>


    <script src="Script.js"></script>
</body>
</html>
